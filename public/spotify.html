<!DOCTYPE html>
<html>
	<head>
		<title>Spotify</title>
	</head>
	<body>
		<script type="text/javascript">
			window.onSpotifyWebPlaybackSDKReady = () => {
				console.log('he');
				const token =
					'BQAMUs8veishd7szuIXOFdfKL4uldhNcCfY_7UmhdhoruglIgZLz3W75aOXy4S6dGSr1gp54NER2JMECuyDCprOolvlwgQa75wlaeSiuO3Qtqam5d2LiMfrlgPn1r9fwwAS9npxogmPNhYKYls2ML8P02zrJ3pameBinI8G9gzfs1lnhRDW394-aJMMd9aUODDGvOhjuGtgoIJHiQV3W5IpcjxO-h6xNa3cjBXL9UVh2GHsHc_IyNSHQ-nk3p5DywAYoXCQ9TqBwNA';
				const player = new Spotify.Player({
					name: 'Web Playback SDK Quick Start Player',
					getOAuthToken: cb => {
						cb(token);
					}
				});

				// Error handling
				player.addListener('initialization_error', ({ message }) => {
					console.error(message);
				});
				player.addListener('authentication_error', ({ message }) => {
					console.error(message);
				});
				player.addListener('account_error', ({ message }) => {
					console.error(message);
				});
				player.addListener('playback_error', ({ message }) => {
					console.error(message);
				});

				// Playback status updates
				player.addListener('player_state_changed', state => {
					console.log(state);
				});

				// Ready
				player.addListener('ready', ({ device_id }) => {
					console.log('Ready with Device ID', device_id);
				});

				// Not Ready
				player.addListener('not_ready', ({ device_id }) => {
					console.log('Device ID has gone offline', device_id);
				});

				// Connect to the player!
				player.connect();
			};
		</script>
		<script src="https://sdk.scdn.co/spotify-player.js"></script>
	</body>
</html>
